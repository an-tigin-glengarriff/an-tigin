<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Inquiry - An Tigín Glengarriff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Light background for the whole page */
        }
        .banner-background {
            background-color: #a0c49d;
            background-image: url('files/kayaking-2024d.jpg'); /* Ensure this path is correct if you have a different image for this page */
            background-size: cover;
            background-position: center;
            height: 40vh; /* Slightly smaller banner for internal pages */
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .banner-overlay {
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="text-gray-800">

    <nav class="bg-blue-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">An Tigín</a>
            <div>
                <a href="index.html" class="text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Home</a>
                <a href="gallery.html" class="text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Gallery</a>
                <a href="calendar.html" class="text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Calendar</a>
                <a href="booking-inquiry.html" class="text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Booking Inquiry</a>
                <a href="contact.html" class="text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Contact Us</a>
            </div>
        </div>
    </nav>

    <header class="banner-background shadow-md">
        <div class="banner-overlay">
            <div class="text-center p-4">
                <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg mb-2 rounded-lg px-4 py-2">
                    Booking Inquiry
                </h1>
                <p class="text-lg md:text-xl text-white drop-shadow-md italic">
                    Tell us about your desired escape
                </p>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 max-w-2xl">
        <section class="bg-white p-8 md:p-12 rounded-xl shadow-lg">
            <h2 class="text-3xl font-semibold text-center text-blue-800 mb-8">Send Us Your Booking Details</h2>
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="John Doe" required>
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="john.doe@example.com" required>
                </div>

                <div>
                    <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="+353 8X XXX XXXX">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="check-in-date" class="block text-gray-700 text-sm font-bold mb-2">Preferred Check-in Date:</label>
                        <input type="date" id="check-in-date" name="check_in_date" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="check-out-date" class="block text-gray-700 text-sm font-bold mb-2">Preferred Check-out Date:</label>
                        <input type="date" id="check-out-date" name="check_out_date" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" required>
                    </div>
                </div>

                <div>
                    <label for="guests" class="block text-gray-700 text-sm font-bold mb-2">Number of Guests (Adults + Children):</label>
                    <input type="number" id="guests" name="guests" min="1" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="e.g., 2 adults, 1 child" required>
                </div>

                <div>
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Special Requests/Questions:</label>
                    <textarea id="message" name="message" rows="5" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" placeholder="Any specific needs, activities you're interested in, etc."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out">
                        Send Inquiry
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
        <p>&copy; 2025 An Tigín Glengarriff. All rights reserved.</p>
    </footer>

</body>
</html>
